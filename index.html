<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Reservation Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding-top: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 15px;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #495057;
    }
    .content {
      padding: 20px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <h4 class="text-center">Hotel Admin</h4>
        <a href="#register" class="active" onclick="showSection('register')"><i class="fas fa-edit me-2"></i> Register</a>
        <a href="#view" onclick="showSection('view')"><i class="fas fa-eye me-2"></i> View</a>
        <a href="#delete" onclick="showSection('delete')"><i class="fas fa-trash me-2"></i> Delete</a>
      </nav>
      <main class="col-md-10 ms-sm-auto col-lg-10 content">
        <h2 id="sectionTitle">Register Reservation</h2>

        <section id="registerSection">
          <div class="card">
            <div class="card-body">
              <form id="reservationForm">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Check-in</label>
                    <input type="date" class="form-control" id="checkin" onchange="updateTotalCost()" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Check-out</label>
                    <input type="date" class="form-control" id="checkout" onchange="updateTotalCost()" required />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Room Type</label>
                    <select class="form-select" id="roomType" onchange="updateTotalCost()" required>
                      <option value="">Select</option>
                      <option>Single</option>
                      <option>Double</option>
                      <option>Suite</option>
                      <option>Deluxe</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Package</label>
                    <select class="form-select" id="package" onchange="updateTotalCost()">
                      <option value="None">None</option>
                      <option>Breakfast</option>
                      <option>Airport Pickup</option>
                      <option>Spa Access</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <strong id="totalCost">Total Cost: Rs 0</strong>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="mt-2 text-success" id="registerMsg"></div>
              </form>
            </div>
          </div>
        </section>

        <section id="viewSection" class="d-none">
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered">
                <thead class="table-light">
                  <tr>
                    <th>Name</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Room</th>
                    <th>Package</th>
                    <th>Total (Rs)</th>
                  </tr>
                </thead>
                <tbody id="reservationsTableBody"></tbody>
              </table>
            </div>
          </div>
        </section>

        <section id="deleteSection" class="d-none">
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered">
                <thead class="table-light">
                  <tr>
                    <th>Name</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Room</th>
                    <th>Package</th>
                    <th>Total (Rs)</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="deleteTableBody"></tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.getElementById('registerSection').classList.add('d-none');
      document.getElementById('viewSection').classList.add('d-none');
      document.getElementById('deleteSection').classList.add('d-none');
      document.getElementById(id + 'Section').classList.remove('d-none');
      document.getElementById('sectionTitle').innerText = id.charAt(0).toUpperCase() + id.slice(1) + ' Reservation';
      const links = document.querySelectorAll('.sidebar a');
      links.forEach(link => link.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="reservation-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
