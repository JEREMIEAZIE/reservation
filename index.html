<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { padding-top: 20px; }
    .tab-content { margin-top: 20px; }
    .form-control, .form-select { margin-bottom: 15px; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">Hotel Reservation System</h1>

  <ul class="nav nav-tabs" id="tabs">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#register">Register</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#view">View</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#delete">Delete</a></li>
  </ul>

  <div class="tab-content">
    <!-- Register Tab -->
    <div id="register" class="tab-pane fade show active">
      <form id="reservationForm">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <input type="date" class="form-control" id="checkin" required>
        <input type="date" class="form-control" id="checkout" required>
        <select class="form-select" id="roomType" required>
          <option value="">Select Room Type</option>
          <option value="Single">Single</option>
          <option value="Double">Double</option>
          <option value="Suite">Suite</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">Submit Reservation</button>
      </form>
      <div id="registerMsg" class="mt-3"></div>
    </div>

    <!-- View Tab -->
    <div id="view" class="tab-pane fade">
      <div id="reservationsList" class="mt-3"></div>
    </div>

    <!-- Delete Tab -->
    <div id="delete" class="tab-pane fade">
      <div id="deleteList" class="mt-3"></div>
    </div>
  </div>
</div>

<script>
// Initialize Firebase (in firebase-config.js)
const db = firebase.database();

// Register
document.getElementById("reservationForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const checkin = document.getElementById("checkin").value;
  const checkout = document.getElementById("checkout").value;
  const roomType = document.getElementById("roomType").value;

  if (name && checkin && checkout && roomType) {
    const id = Date.now().toString();
    db.ref("reservations/" + id).set({ name, checkin, checkout, roomType });
    document.getElementById("registerMsg").innerText = "Reservation submitted!";
    document.getElementById("reservationForm").reset();
  }
});

// View
function loadReservations() {
  db.ref("reservations").once("value", (snapshot) => {
    const data = snapshot.val();
    let html = '<ul class="list-group">';
    for (let id in data) {
      const r = data[id];
      html += `<li class="list-group-item">
        <strong>${r.name}</strong><br>
        ${r.checkin} to ${r.checkout}<br>
        Room: ${r.roomType}
      </li>`;
    }
    html += '</ul>';
    document.getElementById("reservationsList").innerHTML = html;
  });
}

// Delete
function loadDeleteList() {
  db.ref("reservations").once("value", (snapshot) => {
    const data = snapshot.val();
    let html = '';
    for (let id in data) {
      const r = data[id];
      html += `<div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">${r.name}</h5>
          <p>${r.checkin} to ${r.checkout} | ${r.roomType}</p>
          <button class="btn btn-danger" onclick="deleteReservation('${id}')">Delete</button>
        </div>
      </div>`;
    }
    document.getElementById("deleteList").innerHTML = html;
  });
}

function deleteReservation(id) {
  db.ref("reservations/" + id).remove();
  loadDeleteList();
  loadReservations();
}

// Load on tab show
const tabs = document.querySelectorAll('[data-bs-toggle="tab"]');
tabs.forEach(tab => {
  tab.addEventListener('shown.bs.tab', event => {
    if (event.target.getAttribute('href') === '#view') loadReservations();
    if (event.target.getAttribute('href') === '#delete') loadDeleteList();
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
