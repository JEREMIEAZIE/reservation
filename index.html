<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
    }
    @media (min-width: 768px) {
      .tab-content {
        padding: 2rem;
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-top: none;
        border-radius: 0 0 0.375rem 0.375rem;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h2 class="text-center mb-4">Hotel Reservation System</h2>
    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#registerTab" type="button" role="tab">Register</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#paymentTab" type="button" role="tab">Complete Payment</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#viewTab" type="button" role="tab">View & Cancel</button>
      </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content mt-3 form-container">
      <div class="tab-pane fade show active" id="registerTab" role="tabpanel">
        <div class="mb-3">
          <label for="roomType" class="form-label">Room Type:</label>
          <select class="form-select" id="roomType">
            <option value="Single">Single - Rs 2000/night</option>
            <option value="Double">Double - Rs 3500/night</option>
            <option value="Suite">Suite - Rs 5000/night</option>
            <option value="Deluxe">Deluxe - Rs 7000/night</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="package" class="form-label">Package:</label>
          <select class="form-select" id="package">
            <option value="None">None</option>
            <option value="Breakfast">Breakfast - Rs 500</option>
            <option value="Spa Access">Spa Access - Rs 1500</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="checkin" class="form-label">Check-in Date:</label>
          <input type="date" class="form-control" id="checkin">
        </div>
        <div class="mb-3">
          <label for="checkout" class="form-label">Check-out Date:</label>
          <input type="date" class="form-control" id="checkout">
        </div>
        <div class="mb-3">
          <label><input type="checkbox" id="airportPickup"> Add Airport Pickup (Rs 1000)</label>
        </div>
        <button class="btn btn-success w-100">Submit Reservation</button>
      </div>

      <div class="tab-pane fade" id="paymentTab" role="tabpanel">
        <div class="mb-3">
          <label for="reservationId" class="form-label">Reservation ID:</label>
          <input type="text" class="form-control" id="reservationId">
        </div>
        <div class="mb-3">
          <label for="amountPaid" class="form-label">Amount Paid (Rs):</label>
          <input type="number" class="form-control" id="amountPaid">
        </div>
        <button class="btn btn-primary w-100">Submit Payment</button>
        <div id="paymentStatus" class="mt-3 text-center"></div>
      </div>

      <div class="tab-pane fade" id="viewTab" role="tabpanel">
        <div class="mb-3">
          <label for="viewReservationId" class="form-label">Enter Reservation ID:</label>
          <input type="text" class="form-control" id="viewReservationId">
        </div>
        <button class="btn btn-info w-100 mb-2">View Reservation</button>
        <button class="btn btn-danger w-100">Cancel Reservation</button>
        <div id="viewResult" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
